<div id="csfdOverlayConfigPage" data-role="page" class="page type-interior pluginConfigurationPage" data-controller="__plugin/csfdratingoverlayjs">
    <div data-role="content">
        <div class="content-primary">
            <form class="csfdConfigForm">
                <div class="sectionTitleContainer">
                    <h2 class="sectionTitle">ÄŒSFD Rating Overlay</h2>
                    <p class="sectionTitle">Configure overlay fetching, retries, and cache actions.</p>
                </div>

                <div class="inputContainer">
                    <label class="checkboxLabel">
                        <input is="emby-checkbox" type="checkbox" id="chkEnabled" />
                        <span>Enable plugin</span>
                    </label>
                </div>

                <div class="inputContainer">
                    <label class="checkboxLabel">
                        <input is="emby-checkbox" type="checkbox" id="chkOverlayInjectionEnabled" />
                        <span>Enable web overlay injection</span>
                    </label>
                </div>

                <div class="inputContainer">
                    <input is="emby-input" type="number" id="txtRequestDelayMs" label="Request delay (ms)" min="500" step="100" required />
                </div>

                <div class="inputContainer">
                    <input is="emby-input" type="number" id="txtMaxRetries" label="Max retries" min="1" step="1" required />
                </div>

                <div class="inputContainer">
                    <input is="emby-input" type="number" id="txtCooldownMinMinutes" label="Cooldown minimum (minutes)" min="1" step="1" required />
                </div>

                <div class="formButtons">
                    <button is="emby-button" type="submit" class="raised button-submit block">Save</button>
                    <button is="emby-button" type="button" class="raised block btnResetDefaults">Reset to defaults</button>
                </div>

                <div class="formButtons" style="margin-top:16px;">
                    <button is="emby-button" type="button" id="backfillButton" class="raised block">Backfill library</button>
                    <button is="emby-button" type="button" id="retryNotFoundButton" class="raised block">Retry unmatched items</button>
                    <button is="emby-button" type="button" id="clearCacheButton" class="raised block">Reset cache</button>
                </div>
            </form>
        </div>
    </div>
</div>
