name: Build and Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version (e.g. 1.0.0) when running manually"
        required: true
        type: string
      prerelease:
        description: "Mark as Pre-release"
        required: false
        type: boolean
        default: true

env:
  PROJECT_PATH: src/Jellyfin.Plugin.CsfdRatingOverlay/Jellyfin.Plugin.CsfdRatingOverlay.csproj
  PLUGIN_ID: Jellyfin.Plugin.CsfdRatingOverlay
  PLUGIN_GUID: b9643a4b-5b92-4f09-94c4-45ce6bfc57e9
  TARGET_ABI: "10.11.0"
  FRAMEWORK: "net9.0"
  DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            8.0.x
            9.0.x

      - name: Determine version and tag
        shell: bash
        run: |
          IS_PRERELEASE="false"
          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            VERSION="${GITHUB_REF_NAME#v}"
            TAG="${GITHUB_REF_NAME}"
            if [[ "$VERSION" == *"-"* ]]; then
              IS_PRERELEASE="true"
            fi
          else
            VERSION="${{ inputs.version }}"
            if [ -z "$VERSION" ]; then
              echo "Manual runs require the version input."
              exit 1
            fi
            TAG="v${VERSION}"
            IS_PRERELEASE="${{ inputs.prerelease }}"
          fi

          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "RELEASE_TAG=$TAG" >> $GITHUB_ENV
          echo "IS_PRERELEASE=$IS_PRERELEASE" >> $GITHUB_ENV
          echo "BASE_URL=https://github.com/${GITHUB_REPOSITORY}/releases/download/${TAG}" >> $GITHUB_ENV
          echo "TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> $GITHUB_ENV

      - name: Restore
        run: dotnet restore $PROJECT_PATH

      - name: Publish net8.0
        run: dotnet publish $PROJECT_PATH -c Release -f net8.0 -o ./artifacts/publish_net8 /p:Version=$VERSION

      - name: Publish net9.0
        run: dotnet publish $PROJECT_PATH -c Release -f net9.0 -o ./artifacts/publish_net9 /p:Version=$VERSION

      - name: Create zips
        shell: bash
        run: |
          cd artifacts/publish_net8
          zip -r ../${PLUGIN_ID}_net8.zip .
          cd ../publish_net9
          zip -r ../${PLUGIN_ID}_net9.zip .

      - name: Compute checksums
        shell: bash
        run: |
          MD5_8=$(md5sum artifacts/${PLUGIN_ID}_net8.zip | cut -d ' ' -f1)
          MD5_9=$(md5sum artifacts/${PLUGIN_ID}_net9.zip | cut -d ' ' -f1)
          echo "ZIP_MD5_8=$MD5_8" >> $GITHUB_ENV
          echo "ZIP_MD5_9=$MD5_9" >> $GITHUB_ENV

      - name: Generate manifest
        shell: bash
        env:
          OWNER: ${{ github.repository_owner }}
          REPO: ${{ github.repository }}
        run: |
          mkdir -p artifacts
          cat > artifacts/manifest.json <<EOF
          [
            {
              "name": "ČSFD Rating Overlay",
              "guid": "${PLUGIN_GUID}",
              "overview": "ČSFD ratings with optional poster overlay for Jellyfin.",
              "description": "Fetches and caches ČSFD ratings with throttling, admin actions, and an optional overlay badge injected into Jellyfin Web.",
              "owner": "${OWNER}",
              "category": "Metadata",
              "manifestVersion": 1,
              "readmeUrl": "https://raw.githubusercontent.com/${REPO}/${DEFAULT_BRANCH}/README.md",
              "status": "stable",
              "versions": [
                {
                  "version": "${VERSION}",
                  "targetAbi": "10.11.0",
                  "framework": "net9.0",
                  "sourceUrl": "${BASE_URL}/${PLUGIN_ID}_net9.zip",
                  "checksum": "${ZIP_MD5_9}",
                  "timestamp": "${TIMESTAMP}",
                  "changelog": "See release notes at https://github.com/${REPO}/releases/tag/${RELEASE_TAG}"
                },
                {
                  "version": "${VERSION}",
                  "targetAbi": "10.10.0",
                  "framework": "net8.0",
                  "sourceUrl": "${BASE_URL}/${PLUGIN_ID}_net8.zip",
                  "checksum": "${ZIP_MD5_8}",
                  "timestamp": "${TIMESTAMP}",
                  "changelog": "See release notes at https://github.com/${REPO}/releases/tag/${RELEASE_TAG}"
                }
              ]
            }
          ]
          EOF

      - name: Upload release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          files: |
            artifacts/${{ env.PLUGIN_ID }}_net8.zip
            artifacts/${{ env.PLUGIN_ID }}_net9.zip
            artifacts/manifest.json
          draft: false
          prerelease: ${{ env.IS_PRERELEASE }}
          make_latest: ${{ env.IS_PRERELEASE == 'false' }} 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
